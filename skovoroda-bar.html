<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Radio Skovoroda Widget</title>
	<link rel="stylesheet" href="css/main.min.css">
	<script type="text/javascript" src="js/widget-content.min.js"></script>
</head>
<body>
<div class="radio-bar">
	<a class="radio-bar__logo" target="_blank" href="http://radioskovoroda.com">
		<img src="img/logo-white.svg" alt=""/>
	</a>
	<a href="//radioskovoroda.com/#play" target="_blank" class="radio-bar__play-block" onclick="window.open('//radioskovoroda.com/#play','','toolbar=no,scrollbars=no,resizable=no,top=500,left=500,width=320,height=480'); return false;">
		<p class="radio-bar__song"><span id="radio-bar__song"></span></p>
		<button class="radio-bar__play"></button>
	</a>
</div>
</body>
</html>
